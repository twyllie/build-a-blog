{% extends "base.html" %}
{% block content %}
<div class="form">
    <form action="/blog/newpost" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{title}}"></input>
        <label for="body">Content:</label>
        <textarea name="body" rows="20" cols="60">{{body}}</textarea>
        <input type="submit" /><span class="error">{{error}}</span>
    </form>
</div>
{% endblock %}
