{% extends "base.html" %}
{% block content %}
<h1>Things that you've shouted into the abyss:</h1>

    {% for post in blogposts %}
    <div class="post">
        <h2><a href="/blog/{{post.key().id()}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
    </div>
    {% endfor %}

    {% if page > 1 %}
    <a href="/blog?page={{page - 1}}">previous</a>
    {% endif %}

    {% if page <= post_total %}
    <a href="/blog?page={{page + 1}}">next</a>
    {% endif %}

{% endblock %}
